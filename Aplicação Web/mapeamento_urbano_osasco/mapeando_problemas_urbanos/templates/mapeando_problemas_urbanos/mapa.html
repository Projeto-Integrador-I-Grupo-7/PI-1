{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento Problemas Urbanos - Osasco-SP</title>
    <meta name="description" content="Mapeamento colaborativo de problemas urbanos em Osasco-SP.">

    <!-- CSS Bibliotecas Essenciais Externas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
    
    <!-- Fontes e Ícones Externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Seu CSS Local -->
    <link rel="stylesheet" type="text/css" href="{% static 'mapeando_problemas_urbanos/css/index.css' %}">

</head>

<body>

    <header class="app-header">
        
        <button class="menu-btn" id="botao-menu-lateral" aria-label="Abrir menu lateral" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        
        <h1 class="app-title">Mapeamento Problemas Urbanos - Osasco-SP</h1>
        
        <div class="user-actions">
             <!-- Link para página externa de login -->
             <a href="admin" class="login-btn" id="link-login" target="_blank">Login</a>
            
             <!-- Botão de perfil para usuário logado -->
             <button class="user-profile-btn" id="botao-perfil-usuario" style="display: none;" aria-label="Opções do usuário" aria-haspopup="true" aria-expanded="false">
                 <i class="fas fa-user-circle" aria-hidden="true"></i>
             </button>

             <div class="user-dropdown" id="dropdown-usuario" style="display: none;" role="menu">
                 <a href="#" role="menuitem">Meu cadastro</a>
                 <a href="#" role="menuitem">Meus pins</a>
                 <a href="#" role="menuitem">Acompanhar</a>
                 <hr>
                 <a href="#" id="botao-logout" role="menuitem">Sair</a>
             </div>

        </div>
    </header>

    <div class="global-search-container">
        <div class="autoComplete_wrapper"> <!-- Necessário para o autoComplete.js -->
            <input type="search" id="input-busca-global" placeholder="Pesquisar endereço ou coordenadas (ex: -23.532, -46.791)..." autocomplete="off">
        </div>
    </div>

    <div class="content-wrapper">

        <aside class="sidebar" id="menu-lateral" aria-hidden="true">
            <!-- Conteúdo da sidebar será gerado pelo map.js -->
            <div class="sidebar-header">Carregando...</div>
            <ul class="sidebar-content" role="menu"></ul>
            <div class="sidebar-footer"></div>
        </aside>

        <main class="main-content">
            <!-- O elemento DIV onde o mapa Leaflet será renderizado -->
            <div id="mapa-container"></div>
            <!-- Botão Flutuante para adicionar pin (visível apenas quando logado) -->
         <button id="fab-adicionar-pin" class="fab-add-pin" title="Cadastrar novo problema" style="display: block;" aria-label="Cadastrar novo problema">
          <i class="fas fa-plus" aria-hidden="true"></i>
         </button>
        </main>

    </div>

    <footer class="app-footer">
         
        <img src="{% static 'mapeando_problemas_urbanos/images/univesp_logo.png' %}" alt="Logo Univesp"> <!-- Verifique o caminho da imagem -->

         <span>Quem somos</span>
         <span>Grupo 7</span>

    </footer>

    <!-- Overlay e Modal para o fluxo de cadastro -->
    <div class="modal-overlay" id="overlay-modal">
        <div class="modal-content" id="conteudo-modal" role="dialog" aria-modal="true"></div>
    </div>

    <!-- Div para mensagens de confirmação -->
    <div class="confirmation-message" id="div-mensagem-confirmacao" role="alert" aria-live="assertive"></div>

    
    <!-- JS Libs (Carregar no final para melhor performance) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    
    <!-- Seu Arquivo JavaScript Principal -->
    <script src="{% static 'mapeando_problemas_urbanos/js/map.js' %}"></script>

</body>
</html>
