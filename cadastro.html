<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra superior -->
    <header class="top-bar">
        Mapeamento dos Problemas Urbano da Cidade de Osasco-SP
    </header>
    
    <!-- Barra inferior -->
    <footer class="bottom-bar">
        <div class="left">        
            <image-button type="image-button" class="image-button" onclick="redirectToUni()">
                <img src="univesp_logo.png" alt="Botão da UNIVESP" class="button-image">
            </button>
        </div>
        <div class="center">
            <a href="QS.html" style="text-decoration: none; color: #3de0fc; font-weight: bold ;">Quem Somos</a>
        </div>

        <div class="right" style="text-decoration: none; color: #e977f5; font-weight: bold ;">Grupo 7</div>
    </footer>

    <div class="cadastro-container">
        <h1>Cadastro</h1>
        <form id="cadastroForm" onsubmit="return validarForm()">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required 
                       placeholder="Digite seu nome completo">
            </div>

            <div class="cpf-tel">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required 
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                           placeholder="000.000.000-00">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}"
                           placeholder="(00) 00000-0000">
                </div>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <textarea id="endereco" name="endereco" rows="4" required 
                          placeholder="Rua, número, complemento, bairro, cidade"></textarea>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
